.sidebar{

.sidebar #btn{

    height: 50px;
    width: 50px;
    text-align: center;
    line-height: 50px;

} 
.sidebar ul{

} 
.sidebar ul li{
    position: relative;
    height:50px;
    width: 100%;
    margin:0 5px;
    list-style: none;
    line-height:50px;
    border-radius: 12px;
}  
.sidebar ul li.tooltip{
    position: absolute;
    left: 122px;
    top: 50%; 
    border-radius: 6px;
    transform: translateY(-50%);
    height: 35px;
    width: 122px; 
    background: #fff;
    box-shadow: 0 5px 10x rgba(0,0, 0, 0.2); 
    line-height: 35px; 
    text-align: center;
    transition: 0s;
    opacity: 0;
    pointer-events: none;
}  
.sidebar ul li:hover .tooltip{

}
.sidebar ul li a{
    color:cornsilk;
    display:flex;
    align-items: center;
    text-decoration: none;
    transition: all 0.4s ease;
} 
.sidebar ul li a:hover{

    background: #fff;
}
.sidebar ul li a i{
    height: 50px;
    min-width: 50px;
    border-radius: 12px;
    line-height: 50px;
    text-align: center;
}
